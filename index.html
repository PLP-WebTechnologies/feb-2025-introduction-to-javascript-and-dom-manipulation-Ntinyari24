<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Workout Recommender</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Daily Workout Reminder</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>

          <!-- Dropdown -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
              Workouts
            </a>
            <ul class="dropdown-menu dropdown-menu-dark">
              <li><a class="dropdown-item workout-link" data-muscle="chest" href="#">Chest</a></li>
              <li><a class="dropdown-item workout-link" data-muscle="back" href="#">Back</a></li>
              <li><a class="dropdown-item workout-link" data-muscle="legs" href="#">Legs</a></li>
              <li><a class="dropdown-item workout-link" data-muscle="shoulders" href="#">Shoulders</a></li>
              <li><a class="dropdown-item workout-link" data-muscle="arms" href="#">Arms</a></li>
              <li><a class="dropdown-item workout-link" data-muscle="core" href="#">Core</a></li>
              <li><a class="dropdown-item workout-link" data-muscle="cardio" href="#">Cardio</a></li>
            </ul>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">Profile</a>
          </li>
        </ul>

        <!-- Search -->
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Workout Content and Timer -->
  <div class="container" id="workout-display">
    <h2>Welcome! Choose a muscle group from the navbar to see your workout.</h2>
    <div id="workout-content"></div>

    <!-- Timer -->
    <div class="timer" id="timer">00:00</div>
    <button class="btn btn-primary btn-timer" onclick="startTimer()">Start</button>
    <button class="btn btn-warning btn-timer" onclick="pauseTimer()">Pause</button>
    <button class="btn btn-danger btn-timer" onclick="resetTimer()">Reset</button>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="script.js"></script>

</body>
</html>
